<html>
    <head>
        <title>Form task</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Employee form</legend>
                <label for="fname">First Name*:</label> 
                    <input type="text" required id="fname"></br>
                <label for="lname">Last Name:</label>
                    <input type="text" value="UI" id="lname"></br>
                Code: <input type="text" value="ABCD00023" readonly></br>
                Email: <input type="email" placeholder="aa@org.in"></br>
                Password: <input type="password"></br>
                Date: <input type="date"></br>
                <label for="female">Female: </label>
                    <input type="radio" name="gender" value="Female" id="female">
                <label for="male">Male: </label>
                    <input type="radio" name="gender" value="male" id="male"></br>
                Red: <input type="checkbox">
                Green: <input type="checkbox">
                Blue: <input type="checkbox"></br>
                <textarea></textarea><br/>
                City
                <select>
                    <option>Hyderabad</option>
                    <option>Mumbai</option>
                    <option>Pune</option>
                    <option>Bangalore</option>
                    <option>Bangalore</option>
                </select><br/>
                <button type="submit" value="submit">Submit</button>
                <button type="reset" value="reset">Reset</button>
            </fieldset>
        </form>
    </body>
</html>
